<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap-nightshade.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>NubezarTech</title>

    <!-- Cheatsheet -->

    <link href="cheatsheet-nights.css" rel="stylesheet">
    <style>
      .d-light-inline { display: inline !important; }
      .d-dark-inline { display: none !important; }
      html.dark .d-light-inline { display: none !important; }
      html.dark .d-dark-inline { display: inline !important; }
    </style>
  </head>
  <body class="">
    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
      <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
          Soluciones Inform√°ticas NubezarTech
        </h1>
        <!-- ***** ***** ***** THE BUTTON GOES HERE ***** ***** ***** -->
        <div class="btn-group ms-auto" role="group">
          <a id="darkmode-button" class="btn btn-outline-secondary"><i class="fa fa-moon-o fa-fw d-none d-light-inline" title="Switch to dark mode"></i><i class="fa fa-sun-o fa-fw d-none d-dark-inline" title="Switch to light mode"></i></a>

          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <li><a id="darkmode-off-button" class="dropdown-item">Set Light Mode</a></li>
              <li><a id="darkmode-on-button" class="dropdown-item">Set Dark Mode</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a id="darkmode-off-button-no-save" class="dropdown-item">Set Light Mode (no save)</a></li>
              <li><a id="darkmode-on-button-no-save" class="dropdown-item">Set Dark Mode (no save)</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a id="darkmode-forget" class="dropdown-item">Reset Mode</a></li>
            </ul>
          </div>
        </div>
        <!-- ***** ***** ***** THE BUTTON GOES HERE ***** ***** ***** -->
      </div>
    </header>
    <aside class="bd-aside sticky-xl-top text-muted align-self-start mb-3 mb-xl-5 px-2">
      <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Repositorios</h2>
      <nav class="small" id="toc">
        <ul class="list-unstyled">
          <li class="my-2">
            <button class="btn d-inline-flex align-items-center collapsed" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#contents-collapse" aria-controls="contents-collapse">NubezarTech</button>
            <ul class="list-unstyled ps-3 collapse" id="contents-collapse">
              <li><a class="d-inline-flex align-items-center rounded" href="https://github.com/nubezartech/nubezartech.github.io" target="_blank">nubezartech.github.io</a></li>
            </ul>
          </li>
          <li class="my-2">
            <button class="btn d-inline-flex align-items-center collapsed" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#forms-collapse" aria-controls="forms-collapse">NubezarTechDev</button>
            <ul class="list-unstyled ps-3 collapse" id="forms-collapse"></li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>
    <div class="bd-cheatsheet container-fluid">
      <section>
        <h2 class="sticky-xl-top fw-bold pt-3 pt-xl-5 pb-2 pb-xl-3">Contents</h2>
      </section>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DarkMode.js -->
    <script src="../js/darkmode.js"></script>
    <script>
      document.querySelector("#darkmode-button").onclick = function(e){
        darkmode.toggleDarkMode();
      }
      document.querySelector("#darkmode-off-button").onclick = function(e){
        darkmode.setDarkMode(false);  // save=true is default
      }
      document.querySelector("#darkmode-on-button").onclick = function(e){
        darkmode.setDarkMode(true);  // save=true is default
      }
      document.querySelector("#darkmode-off-button-no-save").onclick = function(e){
        darkmode.setDarkMode(false, false);
      }
      document.querySelector("#darkmode-on-button-no-save").onclick = function(e){
        darkmode.setDarkMode(true, false);
      }
      document.querySelector("#darkmode-forget").onclick = function(e){
        darkmode.resetDarkMode();
      }
    </script>

    <!-- Cheatsheet -->
    <script src="cheatsheet.js"></script>
  </body>
</html>
